<!DOCTYPE html>
<html>
<head>
  <title>Phishing Detection Helper</title>
  <style>
    body {
      width: 320px;
      padding: 20px;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    }

    h1 {
      font-size: 20px;
      color: #0056b3;
      text-align: center;
      margin-bottom: 20px;
    }

    #content {
      margin-top: 20px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 10px;
      font-size: 14px;
      white-space: pre-wrap;
      height: 100px;
      overflow-y: auto;
    }

    #results {
      margin-top: 10px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 10px;
      font-size: 12px;
      height: 200px;
      overflow-y: auto;
    }

    .feature {
      display: flex;
      justify-content: space-between;
      margin-bottom: 4px;
      padding: 4px;
      background-color: #f8f9fa;
    }

    button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
      font-weight: bold;
      color: #fff;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    #closeButton {
      background-color: #dc3545;
    }

    #closeButton:hover {
      background-color: #b02a37;
    }

    #testFeatures {
      background-color: #28a745;
    }

    #testFeatures:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <h1>Phishing Detection Helper</h1>
  
  <button id="readText">Phishing Detection</button>
  <button id="testFeatures">Test Feature Extraction</button>
  <button id="closeButton">Close</button>
  
  <div id="content">Results will be displayed here.</div>
  <div id="results"></div>
  
  <script src="popup.js"></script>
</body>
</html>
